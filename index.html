<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Custom Stylesheet -->
    <style type="text/css">
      .center-text {
        text-align: center;
      }
      .center-element {
        display: block;
        margin: 0 auto;
      }

      tr {
        height: 100px;
      }

      td {
        width: 100px;
        font-size: x-large;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
        <p>Click the table to begin playing! Check out my other projects on <a href="https://www.github.com/zasman">Github!</a> </p>
          <div id="player-turn">
          </div>
          <div id="player-score">
          </div>

          <div id="game">
          <div id="board">
            <table class="table-bordered table-responsive" id="game-table" style="height: 500px; width: 500px">

            <tbody class="center-text">
              <tr>
                <td id="cell1"></td>
                <td id="cell2"></td>
                <td id="cell3"></td>
              </tr>
              <tr>
                <td id="cell4"></td>
                <td id="cell5"></td>
                <td id="cell6"></td>
              </tr>
              <tr>
                <td id="cell7"></td>
                <td id="cell8"></td>
                <td id="cell9"></td>
              </tr>
            </tbody>
          </table>
          </div>
          </div>
          <!-- Game -->

        </div>
        <!-- /Column -->
      </div>
      <!--/ Row -->
    </div>  
    <!--/ Container -->
  </body>

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <!-- Bootstrap Javascript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- Custom Script for the Application -->
  <script src="js/scripts.js"></script>
</html>
